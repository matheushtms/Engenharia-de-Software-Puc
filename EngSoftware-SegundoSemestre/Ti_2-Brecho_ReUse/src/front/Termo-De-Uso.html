                TERMO DE COMPROMISSO DE USO DO SISTEMA BRECHÓ RE-USE
                1. OBJETO: Este Termo de Compromisso regula o uso da plataforma Brechó Re-Use pelos usuários cadastrados, estabelecendo os direitos e deveres de ambas as partes.
                2. ACEITAÇÃO: Ao criar uma conta, o usuário declara que leu, compreendeu e concorda com todas as disposições deste Termo.
                3. REGRAS DE USO 
                3.1. O usuário se compromete a fornecer informações verdadeiras e atualizadas no momento do cadastro.
                3.2. É proibido o uso da plataforma para qualquer finalidade ilegal ou contrária aos bons costumes.
                3.3. O usuário é responsável pela segurança de sua conta e senha, não devendo compartilhá-las com terceiros.
                4. RESPONSABILIDADES 
                4.1. A plataforma Brechó Re-Use não se responsabiliza por transações realizadas entre os usuários.
                4.2. O usuário é integralmente responsável pelos produtos cadastrados, incluindo descrição, preço e condição.
                5. PRIVACIDADE E DADOS 
                5.1. Os dados fornecidos pelo usuário serão utilizados apenas para os fins da plataforma e tratados conforme a legislação de proteção de dados.
                6. PENALIDADES 
                6.1. O descumprimento de qualquer regra poderá resultar em advertência, suspensão ou exclusão da conta do usuário.
                7. DISPOSIÇÕES FINAIS 
                7.1. A plataforma Brechó Re-Use pode alterar este Termo a qualquer momento, sendo responsabilidade do usuário manter-se atualizado.
                8. ACEITE: Declaro que li e estou de acordo com os termos acima estabelecidos.
