<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proposta Recebida</title>
  <link rel="stylesheet" href="assets/css/confirmarProposta.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-top">
        <div class="logo">
          <img src="assets/img/Logo-ReUse.png" alt="Logo ReUse" />
        </div>
      </div>
    </header>

    <main class="content">
      <div class="card-desktop">
        <div class="image-placeholder">
          <img id="imagemPeca" src="assets/img/imagem_default.png" alt="Imagem da peça" class="item-image" />
        </div>

        <div class="info-section">
          <h1>Proposta de venda recebida</h1>
          <ul class="details">
            <li>Você recebeu uma proposta para a peça <strong id="nomePeca"></strong>.</li>
            <li>Valor: <strong id="valorPeca"></strong></li>
            <li>Forma de Pagamento: <strong id="FormaPagamento"> Pix</strong></li>
          </ul>
          <div class="buttons">
            <button class="confirm">Confirmar</button>
            <button class="decline">Recusar</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="./assets/js/confirmarProposta.js"></script>
</body>
</html>
