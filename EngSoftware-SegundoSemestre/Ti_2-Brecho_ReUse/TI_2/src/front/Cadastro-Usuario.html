<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Re.use | Login & Cadastro</title>
  <link rel="stylesheet" href="assets/css/Cadastro-Usuario.css" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/img/Logo-ReUse.png" alt="Logotipo" />
    </div>
  </header>

  <main>
    <div class="container">
      <div class="tabs">
        <span class="tab active" id="loginTab">Login</span>
        <span class="tab" id="registerTab">Cadastre-se</span>
      </div>

      <form class="form-container active" id="loginForm">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" placeholder="Email" required />

        <label for="loginSenha">Senha</label>
        <div class="password-wrapper">
          <input type="password" id="loginSenha" placeholder="Senha" required />
          <span class="toggle-password" onclick="togglePasswordVisibility('loginSenha')">üëÅÔ∏è</span>
        </div>

        <a href="recuperar-senha.html" class="forgot-password">Recuperar senha</a>
        <button type="submit">Entrar</button>
      </form>

      <form class="form-container" id="registerForm">
        <label for="email">Email</label>
        <input type="email" id="email" required />

        <label for="nome">Nome</label>
        <input type="text" id="nome" required />

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" required />

        <label for="birthdate">Data de Nascimento</label>
        <input type="date" id="birthdate" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" required />

        <label for="confirmSenha">Confirmar Senha</label>
        <input type="password" id="confirmSenha" required />

        <div class="group">
          <div class="group-title">Escolha o m√©todo de pagamento</div>
          <div class="payment-options">
            <label><input type="radio" id="pixOption" name="paymentMethod" value="pix"> Chave Pix</label>
            <label><input type="radio" id="cardOption" name="paymentMethod" value="card"> Cart√£o</label>
          </div>

          <div id="pixFields" class="payment-section">
            <label for="pixKeyType">Tipo de Chave Pix</label>
            <select id="pixKeyType">
              <option value="" disabled selected>-- Selecione --</option>
              <option value="cpf">CPF</option>
              <option value="phone">Telefone</option>
              <option value="email">Email</option>
              <option value="random">Aleat√≥ria</option>
            </select>

            <label for="pixKey">Chave Pix</label>
            <input type="text" id="pixKey" />
          </div>

          <div id="cardFields" class="payment-section">
            <label for="cardNumber">N√∫mero do Cart√£o</label>
            <input type="text" id="cardNumber" />

            <label for="cardName">Nome no Cart√£o</label>
            <input type="text" id="cardName" />

            <div class="card-row">
              <div>
                <label for="cardExpiry">Validade</label>
                <input type="month" id="cardExpiry" />
              </div>
              <div>
                <label for="cardCVC">CVC</label>
                <input type="text" id="cardCVC" maxlength="4" />
              </div>
            </div>
          </div>
        </div>

        <div class="terms">
          <input type="checkbox" id="terms" />
            <label for="terms">
              Aceite dos <a href="Termo-De-Uso.html" target="_blank">Termos de compromisso</a>
            </label>
        </div>


        <button type="submit" id="confirmBtn" disabled>Cadastrar</button>
      </form>

      <div class="footer">Re.Use</div>
    </div>
  </main>

  <script src="./assets/js/Cadastro-Usuario.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
