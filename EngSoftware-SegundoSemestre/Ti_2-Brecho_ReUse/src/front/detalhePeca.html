<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="assets/css/detalhePeca.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <header class="header">
    <div class="header-top">
      <div class="logo">
        <img src="assets/img/Logo-ReUse.png" alt="Logo ReUse" />
      </div>
    </div>
    <div class="header-bottom">
      <nav class="nav">
        <ul class="nav-links">
          <li><a href="Home-Page.html">Home</a></li>
          <li><a href="consultaPeca.html">Adicionar Peça</a></li>
          <li><a href="gerenciar_carrinho.html">Carrinho</a></li>
          <li><a href="perfil.html">Perfil</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
<div class="img-container">
  <div class="carousel">
    <button class="prev">&#10094;</button>
    <img id="imagem-peca" src="" alt="Imagem da Peça" />
    <button class="next">&#10095;</button>
  </div>
</div>


    <div class="info-container">
      <h1 id="nome-peca">Nome da Peça</h1>
      <p class="descricao" id="descricao-peca">Descrição da peça...</p>

      <div class="atributos">
        <p><strong>Categoria:</strong> <span id="categoria-peca"></span></p>
        <p><strong>Tamanho:</strong> <span id="tamanho-peca"></span></p>
        <p><strong>Condição:</strong> <span id="condicao-peca"></span></p>
        <p><strong>Cor:</strong> <span id="cor-peca"></span></p>
      </div>
      
      <div class="preco">R$ <span id="preco-peca">0,00</span></div>
      
      <button id="add-carrinho-btn" class="botao-add">Adicionar ao Carrinho</button>
      <p id="mensagem-propria" class="mensagem-propria" style="display: none;">Essa peça é sua.</p>
    </div>
  </main>

  <script src="assets/js/detalhePeca.js"></script>
