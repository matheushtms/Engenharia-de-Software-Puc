<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Senha | Re.Use</title>
  <link rel="stylesheet" href="assets/css/recuperar-senha.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"></head></head>
  
<body>

  <header>
    <div class="logo">
      <img src="assets/img/Logo-ReUse.png" alt="Logotipo" />
    </div>
  </header>

  <main>
    <h2>Recuperar Senha</h2>

    <form id="formVerificacao">
      <label for="email">Digite seu e-mail:</label>
      <input type="email" id="email" name="email" placeholder="email@exemplo.com" required />

      <label for="cpf">Digite seu CPF:</label>
      <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required />

      <button type="submit">Verificar</button>
    </form>

<form id="formAtualizarSenha" style="display: none;">
  <label for="password">Nova senha:</label>
  <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" required />

  <label for="password-confirmation">Confirmação da senha:</label>
  <input type="password" id="password-confirmation" name="password-confirmation" placeholder="Repita a nova senha" required />

  <button type="submit">Atualizar senha</button>
</form>

  </main>

  <script src="assets/js/recuperar-senha.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
