<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Dinheiro 💸</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="header-title">HORIZONTE FINANCEIRO</h1>
    </header>
    <div class="container">
        <div class="header">
            <span>Registrar Dinheiro 💸</span>
            <div class="button-group">
                <button onclick="openModal()" id="new">Registrar</button>
                <button id="btnFiltrar">Filtrar</button>
            </div>
        </div>

        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Data Atual</th>
                        <th>Categoria</th>
                        <th>Banco</th>
                        <th>Saldo</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                    </tr>
                </thead>
                <tbody id="registroTabela">
                </tbody>
            </table>
        </div>

        <div class="totais">
            <h2 class="total1">Totais</h2>
            <p><b>Total Positivo: <span id="totalPositivo">R$ 0.00</span></b></p>
            <p><b>Total Negativo: <span id="totalNegativo">R$ 0.00</span></b></p>
            <p><b>Saldo Total: <span id="saldoTotal">R$ 0.00</span></b></p>
        </div>

        <div class="modal-container">
            <div class="modal">
                <form onsubmit="saveRecord(event)">
                    <label for="data">Data Atual</label>
                    <input id="data" type="date" required />

                    <label for="categoria">Categoria</label>
                    <select id="categoria" required>
                        <option value=""><b>✔️ Selecione uma categoria ✔️</b></option>
                        <option value="Alimentação">🍳 Alimentação</option>
                        <option value="Automóvel">🚗 Automóvel</option>
                        <option value="Trabalho">💼 Trabalho</option>
                        <option value="Educação">👨‍🎓 Educação</option>
                        <option value="Casa">🏠 Casa ou Aluguel</option>
                        <option value="Contas">📉 Contas</option>
                        <option value="Impostos">💲 Impostos</option>
                        <option value="Compras">🛒 Compras</option>
                        <option value="Transporte">🚌 Transporte</option>
                        <option value="Outros">❓ Outros</option>
                    </select>

                    <label for="banco">Banco</label>
                    <select id="banco" required>
                        <option value="" data-last-word=""><b>✔️ Selecione um banco ✔️</b></option>
                        <option value="Itaú Unibanco" data-last-word="Unibanco">🟠 Itaú Unibanco</option>
                        <option value="Banco do Brasil" data-last-word="Brasil">🟡 Banco do Brasil</option>
                        <option value="Bradesco" data-last-word="Bradesco">🟥 Bradesco</option>
                        <option value="Caixa Econômica Federal" data-last-word="Federal">🟦 Caixa Econômica Federal</option>
                        <option value="Santander" data-last-word="Santander">🟥 Santander</option>
                        <option value="Banco Inter" data-last-word="Inter">🟡 Banco Inter</option>
                        <option value="Nubank" data-last-word="Nubank">🟣 Nubank</option>
                        <option value="Banco Safra" data-last-word="Safra">🟩 Banco Safra</option>
                        <option value="Banrisul" data-last-word="Banrisul">🟦 Banrisul</option>
                        <option value="Banco Votorantim" data-last-word="Votorantim">🟫 Banco Votorantim</option>
                        <option value="Banco Original" data-last-word="Original">🟠 Banco Original</option>
                        <option value="Banco Pan" data-last-word="Pan">🟡 Banco Pan</option>
                        <option value="Next" data-last-word="Next">🟣 Next</option>
                        <option value="PagSeguro" data-last-word="PagSeguro">🟡 PagSeguro</option>
                        <option value="C6 Bank" data-last-word="Bank">🟩 C6 Bank</option>
                        <option value="BTG Pactual" data-last-word="Pactual">🟧 BTG Pactual</option>
                        <option value="Banco Daycoval" data-last-word="Daycoval">🟫 Banco Daycoval</option>
                        <option value="Sicoob" data-last-word="Sicoob">🟩 Sicoob</option>
                        <option value="Sicredi" data-last-word="Sicredi">🟩 Sicredi</option>
                        <option value="Banco Mercantil do Brasil" data-last-word="Brasil">🟡 Banco Mercantil do Brasil</option>
                    </select>

                    <label for="saldo">Saldo</label>
                    <input id="saldo" type="number" required />

                    <button type="submit" id="btnSalvar">Salvar</button>
                </form>
            </div>
        </div>

        <div id="confirmModal" class="confirm-modal-container">
            <div class="confirm-modal">
                <p>Tem certeza que deseja <b>EXCLUIR</b> este registro?</p>
                <div class="button-group">
                    <button id="confirmYes">Sim</button>
                    <button id="confirmNo">Não</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
