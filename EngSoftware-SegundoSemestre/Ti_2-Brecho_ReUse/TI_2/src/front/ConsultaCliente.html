<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consultar Cliente - Re.use</title>
  <link rel="stylesheet" href="assets/css/ConsultaCliente.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/img/Logo-ReUse.png" alt="Logo" />
    </div>
  </header>
  
  <main>
    <div class="container">
      <h2>Consultar Cliente</h2>
      
      <input type="text" id="nome" placeholder="Nome" />
      <input type="text" id="cpf" placeholder="CPF" />
      <input type="email" id="email" placeholder="Email" />
      
      <button onclick="consultarCliente()">Confirmar</button>
      
      <!-- Área de feedback para mostrar o resultado -->
      <div id="resultado" style="margin-top: 20px;"></div>
    </div>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="assets/js/Consulta.js"></script>
</body>
</html>
