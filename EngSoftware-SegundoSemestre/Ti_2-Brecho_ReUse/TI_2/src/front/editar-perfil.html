<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Perfil</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/editar-perfil.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <header class="header">
  <div class="header-top">
    <div class="logo">
      <img src="assets/img/Logo-ReUse.png" alt="Logo ReUse" />
    </div>
  </div>

  <div class="header-bottom">
    <nav class="nav">
      <ul class="nav-links">
        <li><a href="Home-Page.html">Home</a></li>
        <li><a href="consultaPeca.html">Adicionar Peça</a></li>
        <li><a href="gerenciar_carrinho.html">Carrinho</a></li>
        <li><a href="perfil.html">Perfil</a></li>
      </ul>
    </nav>
  </div>
</header>

  <main class="container">
    <form id="formEdicao">
      <div class="foto-perfil-container">
        <label for="uploadFoto">
          <img id="fotoPerfil" src="./assets/icons/icone-usuario-verificado.png" alt="Foto de perfil" class="foto-preview" />
        </label>
        <input type="file" id="uploadFoto" accept="image/*" style="display: none;" />
      </div>

      <h2>Informações pessoais</h2>
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="nome" placeholder="Nome" required />
      <input type="text" id="cpf" placeholder="CPF" required />
      <input type="date" id="dataNascimento" placeholder="Data de nascimento" required />
      <input type="tel" id="telefone" placeholder="Telefone" />

      <h2>Endereço</h2>
      <input type="text" id="cep" placeholder="CEP" />
      <input type="text" id="rua" placeholder="Endereço" />
      <input type="text" id="numero" placeholder="Número da residência" />
      <input type="text" id="complemento" placeholder="Complemento (opcional)" />
      <input type="text" id="bairro" placeholder="Bairro" />
      <input type="text" id="cidade" placeholder="Cidade" />
      <input type="text" id="estado" placeholder="Estado" />

      <button type="submit" class="salvar-btn">Salvar</button>
    </form>
  </main>

  <script src="assets/js/editar-perfil.js"></script>
</body>
</html>
