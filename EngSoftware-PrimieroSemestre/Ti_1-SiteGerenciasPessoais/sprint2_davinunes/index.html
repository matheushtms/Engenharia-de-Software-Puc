<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
    <title>Empresas</title>
</head>
<body>
    <div id="wrapper">
        <header class="superio">
            <button class="botao" id="buscarNomeBtn">VOLTAR</button>
            <div class="nome">
                <h2>Olá, <strong id="nomeUsuario"></strong>!</h2>
            </div>
            <div class="logo">
                <h1 id="empresaNome">Horizonte Financeiro</h1>
            </div>
        </header>

        <div id="logoimg">
            <img id="empresaLogo" src="" alt="Logo da Empresa">
            <p id="empresaDescricao"></p>
        </div>

        <div id="cashbackSection" class="section">
            <h2>Cashback</h2>
            <p><strong>Valor Total:</strong> R$ <span id="cashbackValorTotal"></span></p>
            <p><strong>Percentual:</strong> <span id="cashbackPercentual"></span>%</p>
            <p><strong>Data de Expiração:</strong> <span id="cashbackDataExpiracao"></span></p>
            <p><strong>Condições:</strong></p>
            <ul id="cashbackCondicoes"></ul>
            <button class="button">Usar Cashback</button>
        </div>

        <div id="cuponsSection" class="section">
            <h2>Cupons Disponíveis</h2>
            <div id="cuponsList"></div>
        </div>

        <div id="produtosSection" class="section">
            <h2>Produtos Elegíveis</h2>
            <div id="produtosList"></div>
            <a href="#" class="button-green">Clique aqui para comprar!</a>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/js.js"></script>
</body>
</html>
