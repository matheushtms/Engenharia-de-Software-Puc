<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Envio</title>
    <link rel="stylesheet" href="assets/css/confirmar-envio.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
    <header class="header">
    <div class="header-top">
      <div class="logo">
        <img src="assets/img/Logo-ReUse.png" alt="Logo ReUse" />
      </div>
    </div>
  </header>
  
        <section class="content">
            <h1>Confirmar envio da peça pelos Correios</h1>
            <p>Confirme o envio da peça após despachá-la nos Correios. Você precisará inserir o número de rastreamento.</p>
            <label for="rastreamento">Número de rastreamento</label>
            <input type="text" id="rastreamento" placeholder="Digite o número de rastreamento" />
            <button class="confirmar-btn" onclick="confirmarEnvio()">Confirmar</button>
        </section>
