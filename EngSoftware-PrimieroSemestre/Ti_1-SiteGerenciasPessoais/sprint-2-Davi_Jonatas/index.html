<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulação de Compras Futuras</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <header>
    <button class="btn-voltar" onclick="window.location.href = '../index.html';">Voltar</button>
    <h2>Horizonte Finanças</h2>
  </header>
  <div class="container">
    <h1>Simulação de Compras Futuras</h1>
    <div class="content">
      <div class="form-section">
        <div class="form-group">
          <label for="valorCompra">Valor da Compra (R$):</label>
          <input type="number" id="valorCompra" placeholder="Digite o valor da compra">
        </div>
        <div class="form-group">
          <label for="parcelas">Número de Parcelas:</label>
          <input type="number" id="parcelas" placeholder="Número de parcelas">
        </div>
        <div class="form-group">
          <label for="juros">Taxa de Juros (% ao mês):</label>
          <input type="number" id="juros" placeholder="Taxa de juros mensal">
        </div>
        <div class="form-group">
          <label for="semJuros">Sem Juros:</label>
          <input type="checkbox" id="semJuros">
        </div>
        <button id="calcularSimulacao">Calcular</button>
        <div id="resultado-container">
        <div id="resultado">
        </div>
        <button id="limparInformacoes" class="btn-limpar">
          <span class="material-symbols-outlined">delete</span>
        </button>
        </div>
      </div>

      <div class="table-section">
        <table id="tabelaParcelas">
          <thead>
            <tr>
              <th>Parcela</th>
              <th>Valor da Parcela</th>
              <th>Juros da Parcela</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
